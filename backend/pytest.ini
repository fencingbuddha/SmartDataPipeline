[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts =
    --maxfail=1
    --disable-warnings
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
env =
    DATABASE_URL=postgresql+psycopg2://postgres:postgres@localhost:5433/smartdata_test
anyio_backend = asyncio

markers =
    uat: user acceptance tests (end-to-end user flows)