name: CI
on:
  push:
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: smartdata_test
        # Map container 5432 -> host 5433 to match pytest.ini
        ports: ["5433:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5433/smartdata_test
      PYTHONWARNINGS: default

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      # - name: Run migrations
      #   working-directory: backend
      #   run: alembic upgrade head
      - name: Install depps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx
          pip freeze | sort

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Python dependency audit
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit==1.8.6
          pip-audit -r requirements.txt
          bandit -q -r app
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Node dependency audit & lint
        working-directory: frontend
        run: |
          npm ci
          npm audit --omit=dev
          npm run lint
