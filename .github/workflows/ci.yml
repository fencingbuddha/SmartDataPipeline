name: CI
on:
  push:
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: smartdata_test
        # Map container 5432 -> host 5433 to match pytest.ini
        ports: ["5433:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5433/smartdata_test
      PYTHONWARNINGS: default

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      # - name: Run migrations
      #   working-directory: backend
      #   run: alembic upgrade head
      - name: Run tests
        working-directory: backend
        run: pytest -q --cov=app/services --cov-report=term-missing
